
<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="styles/css/wheelcolorpicker.css">
        <link rel="stylesheet" type="text/css" href="styles/css/main.css">
    </head>
    <body>
        <section class="content">
            <div class="colorpicker-wrapper">
                <input type="text" class="colorpicker" id="color" val="">
            </div>

            <ol class="palette js-palette">
                <li id='1'></li>
                <li id='2'></li>
                <li id='3'></li>
                <li id='4'></li>
                <li id='5'></li>
                <li id='6'></li>
                <li id='7'></li>
                <li id='8'></li>
                <li id='9'></li>
                <li id='10'></li>
                <li id='11'></li>
            </ol>
            <button class="button js-download-colors">download colors</button>
            <p>(to see your colours in Photoshop, click 'download colors' and then load the file via Photoshop's 'swatches' palette)</p>
        </section>

        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/jquery.wheelcolorpicker-3.0.2.min.js"></script>
        <script src="scripts/color-conversions.js"></script>
        <script src="scripts/vendor/colorsys.js"></script>
        <script src="scripts/download.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
